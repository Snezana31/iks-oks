<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ИкСоКс</title>
	<style type="text/css">

		text-align: center;
	}
	table {
		margin: auto;
	}
	td {
		width: 100px;
		height: 100px;
	}
	td:hover {
		border: 1px solid grey;
	}
	.vertikalno {
		border-left: 1px solid black;
		border-right: 1px solid black;
	}
	.horizontalno {
		border-top: 1px solid black;
		border-bottom: 1px solid black;
	}
	</style>
</head>
<body>
<h1>ИкС-ОкС</h1>
<table>
	<tr>
		<td></td>
		<td class="vertikalno"></td>
		<td></td>
	</tr>
	<tr>
		<td class="horizontalno"></td>
		<td class="vertikalno horizontalno"></td>
		<td class="horizontalno"></td>
	</tr>
	<tr>
		<td></td>
		<td class="vertikalno"></td>
		<td></td>
	</tr>
</table>
</body>
</html>
